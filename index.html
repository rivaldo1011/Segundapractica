<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Cuadrado{

            width: 400px;
            height: 400px;
            text-align: center;
            line-height: 400px;
        }
        .cr{

            background-color: tomato;
        }
        .ca{

            background-color: blue;
        }
        .text-white{
            color: white;
        }
        .text-purple{
            color: purple;
        }
        .text-380{
            font-size: 380px;
        }
        .text-280{

            font-size: 280px;
        }
        #cg{
            background-color: pink;
        }

    </style>
</head>
<body>

    <h1>Practica con css</h1>


    <div class="Cuadrado cr text-380 text-white">
        R
    </div>
    
    <div class="Cuadrado ca text-380 text-purple">
        A
    </div>
    <div id="cg" class="Cuadrado">

        M
    </div>
</body>
</html>
